<h1 style="color: wheat; opacity: 0.7;" *ngIf="!progres" id="tableLabel">Hacker News</h1>

<p style="color: wheat; opacity: 0.7;" *ngIf="!progres">This component demonstrates fetching data from the server.</p>


<mat-spinner style="stroke: #ffffff !important; margin:0 auto;" *ngIf="progres"></mat-spinner>
<p style="color: wheat; opacity: 0.7; text-align: center;" *ngIf="progres"> Please wait. Loading...</p>


<div *ngFor="let story of news" style="display: flex;"> 
  <ng-vote style="border: 0px !important;" [totalVotes]="story.score" >
    <ng-vote-up style="background: #b87a08 !important;">
      <i class="my-up-icon"></i>Up
    </ng-vote-up>
  </ng-vote>
  <mat-card style="background-color: wheat;
  margin-bottom: 3%;
  opacity: 0.7;
  width: 100%;" >
    <mat-card-title style="    font-size: 33px;
  font-weight: bold;
  margin-bottom: 0px;">{{story.title}}</mat-card-title>
    <mat-card-subtitle> <a style="text-decoration: none;
    font-size: 18px;
    color: #551180 !important;" href="{{story.url}}"> {{story.url | slice: 0:30 }}</a> </mat-card-subtitle>
    <mat-card-subtitle>{{story.kids ? story.kids.length : '0'}} comments</mat-card-subtitle>
    <mat-card-content style="display: flex;
  justify-content: flex-end;">
      <span style="font-weight: bold;">Submited by: </span> <span style="color: tomato;">&nbsp;{{story.by}}</span>
    </mat-card-content>
  </mat-card>
</div>
